<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="ayush.css" />
  <title>Document</title>
</head>
<body>
  <div class="container  form-container" id="contact">
    <div class="row">
      <div class="col-md-6">
        <div class="form-heading-div">
          <h2 class="form-heading">
            We’re welcoming new patients and can’t wait to meet you.
          </h2>
          <img class="form-underline" src="./assets/underline-form.svg" alt="">
        </div>
        <div class="fom-subheading-div">
          <p class="form-subheading">
            Discover a dental experience that's truly patient-centric. New
            patients, we're here to elevate your smiles
          </p>
        </div>
        <!-- Form -->
        <form>
          <div class="form-input">
            <div class="inputContainer">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control " id="fullName" name="fullName" required " />
            </div>
          </div>
          
          <div class="form-input">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control " id="email" name="email" required />
            
          </div>
          
          <div class="form-input">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control " id="message" name="message" required />
            
          </div>
          
          <button type="submit" class="btn btn-primary form-submit-btn">
            Submit
          </button>
        </form>
        
      </div>
      <div class="col-md-6">
        <!-- Image -->
        <div class="form-img-container">
          <img src="./assets/form-section.png" class="form-section-img" alt=" Right Side Image">
        </div>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/527ee7a51c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
