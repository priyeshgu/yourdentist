<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uR2CawfF2F/6v5zrL4U3e8tWl1WU4K0FfLDJs5ndqk1D6QjFAFYe5kwF5TJw5F5vP" crossorigin="anonymous">
    <title>Review Card</title>
    <style>
        .review-card {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .review-card.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card review-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <img src="reviewer-image.jpg" alt="Reviewer" class="rounded-circle" width="50">
                            <h5 class="ms-3">Reviewer Name</h5>
                        </div>
                        <p class="mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample review data
        const reviews = [
            {
                name: "John Doe",
                image: "reviewer1.jpg",
                text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
            },
            {
                name: "Jane Smith",
                image: "reviewer2.jpg",
                text: "Nulla quis lorem ut libero malesuada feugiat."
            },
            {
                name: "Bob Johnson",
                image: "reviewer3.jpg",
                text: "Vestibulum ac diam sit amet quam vehicula elementum sed sit amet dui."
            }
        ];

        let currentIndex = 0;
        const card = document.querySelector('.review-card');

        function showNextReview() {
            card.classList.remove('show');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % reviews.length;
                const currentReview = reviews[currentIndex];
                document.querySelector('.review-card img').src = currentReview.image;
                document.querySelector('.review-card h5').textContent = currentReview.name;
                document.querySelector('.review-card p').textContent = currentReview.text;
                card.classList.add('show');
            }, 500);
        }

        // Initial display
        showNextReview();

        // Automatically change reviews every 5 seconds
        setInterval(showNextReview, 5000);
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-Lzj+yNl9vPO/ZwEeJDKtvz5GCKZN3IKUGZpGtej/8RH3J5m11mF5q4n5JzT2O6MQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-QWOmFxCG5n1A4px6+I9mzX7qnI4nXyoj2F6z2PT3/VEIbb5fBd8EJ/5lXzO1Qf/C8Q" crossorigin="anonymous"></script>
</body>
</html>
